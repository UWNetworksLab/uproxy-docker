# A scrape configuration scraping a Node Exporter, the Prometheus server
# itself, and a container exposing zork metrics.
scrape_configs:
  # Scrape Prometheus itself every 5 seconds.
  - job_name: 'prometheus'
    scrape_interval: 5s
    target_groups:
      - targets: ['localhost:9090']

  # Get information from zork
  - job_name: 'zork'
    scrape_interval: 5s
    target_groups:
      - targets: ['zork:8000']

  # Scrape the Node Exporter every 5 seconds.
  - job_name: 'node'
    scrape_interval: 5s
    target_groups:
      - targets: ['zork:9100']

